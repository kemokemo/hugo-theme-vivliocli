{{- if .Params.math }}
  {{- if .Site.IsServer }}
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$']]
    }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.1.2/es5/tex-mml-chtml.js">
</script>
  {{- else }}
  <span id="@HTMLHasMath"></span>
  {{- end }}
{{- end }}
