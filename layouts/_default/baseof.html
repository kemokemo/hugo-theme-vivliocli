<!DOCTYPE html>
<html lang="{{ .Site.Params.htmlLang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <!-- css -->
    {{- range .Site.Params.theme_css -}}
    <link rel="stylesheet" href="{{ . | relURL }}">
    {{- end -}}
  </head>
  <body>
    <div id="content">
    {{- if ne .Site.Params.isPDF true }} {{- partial "menu.html" . -}} {{- end }}
    {{- block "main" . }}{{- end }}
    </div>
  </body>
</html>
