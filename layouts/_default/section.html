{{ define "main" }}

{{- $sectionNo := partial "functions/getSectionNo" . }}
<h1 {{- if .Params.role }} class="{{ .Params.role }}" {{- end }}>
  <span class="sectionNo">
    {{ $sectionNo }}
  </span>
  {{ .Title }}
</h1>
{{ .Page.Content }}
{{- if .Params.role }}</div>{{- end }}
{{ end }}
